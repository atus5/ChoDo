services:
  mysql:
    image: mysql:8.0
    container_name: khoa_22_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: khoa_22
      MYSQL_USER: khoa_22_user
      MYSQL_PASSWORD: khoa_22_pass
    ports:
      - "3309:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - khoa_22_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./khoa_22_be/khoa_22_be
      dockerfile: Dockerfile
    container_name: khoa_22_backend
    environment:
      APP_NAME: Laravel
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8000
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: khoa_22
      DB_USERNAME: khoa_22_user
      DB_PASSWORD: khoa_22_pass
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./khoa_22_be/khoa_22_be:/app
    networks:
      - khoa_22_network
    command: >
      sh -c "if [ ! -f vendor/autoload.php ]; then composer install --no-interaction --prefer-dist --optimize-autoloader; fi;
      php artisan storage:link --force 2>/dev/null;
      php artisan migrate:fresh --force;
      php artisan db:seed --force;
      php artisan serve --host=0.0.0.0 --port=8000"

  frontend:
    build:
      context: ./khoa_22_fe/frontend
      dockerfile: Dockerfile
    container_name: khoa_22_frontend
    ports:
      - "5174:5174"
    volumes:
      - ./khoa_22_fe/frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - khoa_22_network
    environment:
      VITE_PROXY_TARGET: http://backend:8000

volumes:
  mysql_data:

networks:
  khoa_22_network:
    driver: bridge
